<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nebula Simulator</title>
    <link rel="stylesheet" type="text/css" href="../src/styles/style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <nav id="modeSelector">
                <div mode="SIMULATION" class="simulator">Simulator</div>
                <div mode="VISUALIZATION" class="visualizer">Visualizer</div>
            </nav>
        </header>
        <div id="container"></div>
        <div id="sideSimulation">
            <div id="colorPickerWrapper">
                <span>Color Picker</span>
            </div>
            <div id="chatWrapper">
                <div id="historyChat">
                    
                </div>
                <div>
                    <input type="checkbox" id="userSelector" name="userSelector">
                    <label for="userSelector"></label>
                    <input type="text" id="chat" contenteditable="true">
                </div>
            </div>

            <button id="download">Download</button>
        </div>
    </div>
    <div id="hider" style="display: none;">
        Click anywhere to start a session...
    </div>
    <script type="module" src="../dist/bundle.js"></script>
</body>
</html>
